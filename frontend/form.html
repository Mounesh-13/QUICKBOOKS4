<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Quickbooks</title>
    <style>
        form {
            width: 50%;
            margin: 2rem auto;
        }
        input[type="text"], input[type="email"], input[type="file"], input[type="number"] {
            border: 1px solid #ccc;
            padding: 12px 20px;
            box-sizing: border-box;
            width: 100%;
            margin-bottom: 1rem;
        }
        input[type="submit"] {
            background-color: blue;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                <span class="ml-3 text-xl">Quickbooks</span>
            </a>
            <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                <a href="index.html" class="mr-5 hover:text-gray-900">Home</a>
                <a href="form.html" class="mr-5 hover:text-gray-900">Sell my books</a>
                <a href="server.html" class="mr-5 hover:text-gray-900">New releases</a>
                <a href="server.html" class="mr-5 hover:text-gray-900">Contact us</a>
            </nav>
            <a href="server.html" class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">More
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                    <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
            </a>
        </div>
    </header>

    <main>
        <form action="/submit-form" method="POST" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="book-name">Book Name:</label>
            <input type="text" id="book-name" name="book_name" required>

            <label for="writer-name">Writer Name:</label>
            <input type="text" id="writer-name" name="writer_name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Your Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="year">Published Year:</label>
            <input type="number" id="year" name="year" min="1000" max="9999" required>

            <label for="photo">Upload Cover Page of the Book:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>

            <input type="submit" value="Submit">
        </form>
    </main>
</body>
</html>
